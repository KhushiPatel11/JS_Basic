<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/IMG/stopwatch.png" type="image/x-icon">
    <title>Stop Watch</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/CSS/stopwatch.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1 class="count">"Count the Seconds, Own the Moment"</h1>
    <div class="stopwatch">
        <div class="buttons">
            <h1 id="displayTime">00:00:00:00</h1>
            <img src="/IMG/stop.png" alt="img not found" class="stop" onclick="watchStop()">
            <img src="/IMG/start.png" alt="img not found" class="start" onclick="watchStart()">
            <img src="/IMG/reset.png" alt="img not found" class="reset" onclick="watchReset()">
        </div>
    </div>



















    <!-- External JS -->
    <script src="/JS/stopwatch.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
